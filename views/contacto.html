    <main>
        <h1>Contáctate y únete a nosotros</h1>
        <p class="frase">Déjanos ayudarlo a poder cumplir sus objetivos.</p>
        <form action="" class="form">
      
              <input id="nombre" type="text" name="first_name" placeholder="Nombre..." autocomplete="off" class="input">

              <input id="email" type="email" name="email" required placeholder="Correo electrónico..." autocomplete="off" class="input">

              <input id="tel" type="tel" name="phone" placeholder="Teléfono..." autocomplete="off" class="input">
            
              <select class="select">
                <option>Seleccione su país</option>
                <option>Argentina</option>
                <option>Perú</option>
                <option>Bolivia</option>
                <option>Uruguay</option>
                <option>Brazil</option>
              </select>

              <textarea placeholder="Deje su mensaje..." class="textarea"></textarea>
            
              <div class="botones">
                <button class="formBtn">Enviar</button>
                <button class="formBtn" type="reset">Cancelar</button>
              </div>
            
        </form>
