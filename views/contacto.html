    <main class="no-index">
        <h1>Contáctate y únete a nosotros</h1>
        <p class="frase">Déjanos ayudarlo a poder cumplir sus objetivos.</p>
        <form action="">
      
              <input id="nombre" type="text" name="first_name" placeholder="Nombre..." autocomplete="off">

              <input id="email" type="email" name="email" required placeholder="Correo electrónico..." autocomplete="off">

              <input id="tel" type="tel" name="phone" placeholder="Teléfono..." autocomplete="off">
            
              <select>
                <option>Seleccione su país</option>
                <option>Argentina</option>
                <option>Perú</option>
                <option>Bolivia</option>
                <option>Uruguay</option>
                <option>Brazil</option>
              </select>

              <textarea placeholder="Deje su mensaje..."></textarea>
            
              <div class="botones">
                <button class="formBtn">Enviar</button>
                <button class="formBtn" type="reset">Cancelar</button>
              </div>
            
        </form>
